<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <!--script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script-->
    <script src="//aui-cdn.atlassian.com/aui-adg/6.0.9/js/aui.js"></script>
    <script src="//aui-cdn.atlassian.com/aui-adg/6.0.9/js/aui-experimental.js"></script>
    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/6.0.9/css/aui.css" media="all">
    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/6.0.9/css/aui-experimental.css" media="all">
    <link rel="stylesheet" href="general.css" media="all">

    <!--script src="{{hostScriptUrl}}" data-options="margin:false" type="text/javascript"></script-->
    <!--PRODUCTION CONNECT JS API<script src="https://connect-cdn.atl-paas.net/all.js" async></script>-->
    <script src="https://connect-cdn.atl-paas.net/all-debug.js"></script>
    <script src="workspaceDialog6.js"></script>
    <script src="general.js"></script>
    <style>
        #form-content .select2-container a.select2-choice {
            background-color: white;
        }

        #form-content .select2-container-disabled a.select2-choice,
        #form-content .select2-container-disabled .select2-choices {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }


        .field-group .loadingActive {
            width: 16px;
            height: 16px;
            display: inline-block;
            left: 305px;
            top: 10px;
            position: absolute;
            visibility: visible;
            background-image: url("/static/icons/wait.gif");
        }

        #octaneUdfInfo {
            width: 16px;
            height: 16px;
            display: inline-block;
            left: 509px;
            top: 10px;
            position: absolute;
            visibility: visible;
            background-image: url("/static/icons/icon-info.png");
        }

        #octaneUdfInfo.infoFilled {
            background-image: url("/static/icons/icon-info-filled.png");
        }


    </style>
</head>
<body style="background: none">

<section class="aui-dialog2 aui-dialog2-medium aui-layer">
    <header class="aui-dialog2-header">
        <h2 class="aui-dialog2-header-main">Save</h2>
    </header>
    <div class="aui-dialog2-content">
        <form class="aui" id="form-content">
            <div class="field-group" id="space-field-group">
                <label for="spaceSelector">Space</span></label>
                <input type='hidden' name='spaceSelector' id='spaceSelector' class="text medium-long-field"/>
                <div class="error" id="spaceSelectorError"></div>
                <div class="description"></div>
            </div>
            <div class="field-group" id="workspace-field-group">
                <label for="workspaceSelector">Workspace</span></label>
                <input type='hidden' name='workspaceSelector' id='workspaceSelector' class="text medium-long-field"/>
                <span class="loading"></span>
                <div class="error" id="workspaceSelectorError"></div>
                <div class="description"></div>
            </div>
            <div class="field-group">
                <label for="octaneUdf">Mapping field</label>
                <input type="text" id="octaneUdf" name="clientId" class="text medium-long-field" autocomplete="off">
                <span class="loading"></span>
                <span id="octaneUdfInfo"
                      title="Select a workspace to show the list of suggested mapping fields that include 'jira' in their name."></span>
                <div class="error" id="octaneUdfError"></div>
                <div class="description">ALM Octane user-defined field for mapping Jira issues.</div>
            </div>
            <div class="field-group">
                <label for="octaneEntityTypes">Entity types</label>
                <input type="text" id="octaneEntityTypes" name="octaneEntityTypes" class="text medium-long-field"
                       disabled>
                <span class="loading"></span>
                <button id="refreshOctaneEntityTypesButton" class="aui-button aui-button-subtle"
                        style="vertical-align: middle;"><img src="/static/icons/icon-refresh.png"></span></button>
                <div class="error" id="octaneEntityTypesError"></div>
                <div class="description">ALM Octane entity types that have the 'Mapping field' defined.</div>
            </div>
            <div class="field-group">
                <label for="jiraProjectsSelector">Jira project keys</span></label>
                <input type='hidden' name='jiraProjectsSelector' id='jiraProjectsSelector'
                       class="text medium-long-field required"/>
                <span class="loading"></span>
                <div class="error" id="jiraProjectsSelectorError"></div>
                <div class="description">Supported Jira projects. Each Jira project can be selected for one ALM Octane
                    workspace only.
                </div>
            </div>
            <div class="field-group">
                <label for="jiraIssueTypesSelector">Jira issue types</label>
                <input type='hidden' name='jiraIssueTypesSelector' id='jiraIssueTypesSelector'
                       class="text medium-long-field"/>
                <span class="loading"></span>
                <div class="error" id="jiraIssueTypesSelectorError"></div>
                <div class="description">Supported Jira issue types.</div>
            </div>


        </form>
    </div>
    <footer class="aui-dialog2-footer">
        <div class="aui-dialog2-footer-actions">
            <button id="confirm-button" class="aui-button aui-button-primary">Save</button>
            <button id="cancel-button" class="aui-button aui-button-link">Cancel</button>
        </div>
    </footer>
</section>
</body>
<script>


</script>
</html>
