<head>

<body style="background: none">
<div id="confirmationText">Are you sure</div>


</div>
</body>
<script>
    AP.dialog.disableCloseOnSubmit();
    AP.dialog.getCustomData(function (data) {
        if(data && data.confirmationText){
            $("#confirmationText").text(data.confirmationText);
        }
    });
    AP.events.on('dialog.button.click', function (data) {
        console.log("confirmationDialog dialog.button.click", data.button);
        if (data.button.name === 'submit') {
            console.log("submit clicked");
            AP.dialog.close({confirmed: true});
        }
    });
</script>
</html>
